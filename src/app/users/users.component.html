


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let user"> {{user.website}} </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <button mat-button mat-flat-button color="primary" (click)='add()' > Add User</button>


  <div class="row" *ngIf=table>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" />
                        <div *ngIf="f.name.invalid && ( f.name.touched || f.name.dirty)" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required"> Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control"  />
                        <div *ngIf="f.username.invalid && ( f.username.touched || f.username.dirty)" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"  />
                        <div *ngIf="f.email.invalid && ( f.email.touched || f.email.dirty)" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number" formControlName="phone" class="form-control"  />
                        <div *ngIf="f.phone.invalid && ( f.phone.touched || f.phone.dirty)" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone Number is required</div>
                            <!-- <div *ngIf="(f.phone.errors.minlength || f.phone.errors.maxLength)">Phone Number should be of 10 length</div> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="registerForm.valid" mat-button mat-flat-button color="primary" (click)="addreports(registerForm.value)">Add</button>
                    </div>
                </form>
</div>
